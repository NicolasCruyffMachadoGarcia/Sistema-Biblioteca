<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Libros - Biblioteca</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav>
    <div class="logo"><i class="fas fa-book-open"></i> Biblioteca</div>
    <ul>
      <li><a href="page.html" class="inicio-link">Inicio</a></li>
      <li><a href="catalogo.html" class="catalogo-link">Catálogo</a></li>
      <li><a href="contacto.html" class="contacto-link">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section class="catalogo-section">
      <h2>Catálogo de Libros</h2>
      <div class="catalogo-grid">
        <div class="book-card">
          <img src="https://covers.openlibrary.org/b/id/8231856-L.jpg" alt="Cien años de soledad" />
          <div class="book-title">Cien años de soledad</div>
          <div class="book-author">Gabriel García Márquez</div>
          <div class="book-year">1967</div>
          <a href="https://openlibrary.org/works/OL45804W" target="_blank">Ver más</a>
        </div>
        <div class="book-card">
          <img src="https://covers.openlibrary.org/b/id/10523361-L.jpg" alt="Don Quijote de la Mancha" />
          <div class="book-title">Don Quijote de la Mancha</div>
          <div class="book-author">Miguel de Cervantes</div>
          <div class="book-year">1605</div>
          <a href="https://openlibrary.org/works/OL15367018W" target="_blank">Ver más</a>
        </div>
        <div class="book-card">
          <img src="https://covers.openlibrary.org/b/id/8228691-L.jpg" alt="El Principito" />
          <div class="book-title">El Principito</div>
          <div class="book-author">Antoine de Saint-Exupéry</div>
          <div class="book-year">1943</div>
          <a href="https://openlibrary.org/works/OL14908393W" target="_blank">Ver más</a>
        </div>
        <div class="book-card">
          <img src="https://covers.openlibrary.org/b/id/10958339-L.jpg" alt="Orgullo y prejuicio" />
          <div class="book-title">Orgullo y prejuicio</div>
          <div class="book-author">Jane Austen</div>
          <div class="book-year">1813</div>
          <a href="https://openlibrary.org/works/OL15262018W" target="_blank">Ver más</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
